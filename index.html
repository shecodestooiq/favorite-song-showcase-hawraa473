<html lang="en">

  <body>
    <form action="" method="post" id="formSong">
      <h1>Your Favorite Song</h1>
      <label for="name"> Name </label> <br>
      <input type="text" id="songName" name="name" /> <br><br>

      <label for="Link"> Link </label> <br>
      <input type="text" id="Link" /> <br><br>

      <label for=""> Description </label> <br>
      <textarea name="Description" id="Description " cols="20" rows="5"></textarea> <br><br>

      <label for="Year"> Year </label> <br>
      <input type="number" id="Year" min="1900"  max="2025" required/> <br><br>

      <button type="submit" onclick="">submit</button>
    </form>
    <div id="songContainer" style="visibility: hidden;">
<h1>Song Name: <span id="songName"></span></h1>
<h1>Youtube Link: <span id="Link"></span> </h1>
    <iframe
      id="iframe"
      width="560"
      height="315"
      src=""
      frameborder="0"
      allowfullscreen
    ></iframe> 
    <h1>Description</h1>
    <p id="textSpace"></p>
    <h1>Song Year <span id="Year"></span></h1>
</div>
