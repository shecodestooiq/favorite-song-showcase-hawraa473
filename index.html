<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Song Showcase</title>
  </head>

  <body>
    <form action="" onsubmit="displaySongInfo(); return false; "> 
      
       <h1>Your Favorite Song</h1>
      <label for="name"> Name </label>
      <input type="text" id="songName" name="name" required /> <br><br>

      <label for="Link"> Link </label>
      <input type="text" id="Link"  required/> <br><br>

      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" required></textarea><br><br>
    
      <label for="Year"> Year </label>
      <input type="number" id="Year"  min="1900" mix="2025" required /> <br><br>

      <button type="submit">submit</button>
    </form> 
  
    <div id="songContainer"></div>
    <iframe
      id="iframe"
      width="560"
      height="315"
      src=""
      frameborder="0"
      allowfullscreen
    ></iframe>

    <script src="index.js"></script>
  </body>
</html>
