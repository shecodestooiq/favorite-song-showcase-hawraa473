<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Song Showcase</title>
  </head>

  <body>
    <form action="" onsubmit="displaySongInfo(); return false; ">
      <h1>Your Favorite Song</h1>
      <label for="name"> Name </label>
      <input type="text" id="songName" name="name" /> <br />

      <label for="Link"> Link </label>
      <input type="text" id="Link" /> <br />

      <label for="Description"> Description </label>
      <input type="textarea" id="Description" /> <br />

      <label for="Year"> Year </label>
      <input type="number" id="Year" /> <br />

      <button type="submit">submit</button>
    </form>
    <div id="songContainer"></div>
    <iframe
      id="iframe"
      width="560"
      height="315"
      src=""
      frameborder="0"
      allowfullscreen
    ></iframe>

    <script src="index.js"></script>
  </body>
</html>
