<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Song Showcase</title>
</head>
<body>
  <form action="" method="post" id="song">
    <label for="songName"> Song Name </label> <br>
    <input type="text" id="songName" name="songName" required> <br><br>
    <label for="youtubeLink">YoutubeLink</label> <br>
    <input type="text" id="youtubeLink" name="youtubeLink" required> <br><br>
    <label for="dicription"> Dicription</label> <br>
   <textarea name="dicription" id="dicription" cols="20" rows="10" required></textarea> <br><br>
    <label for="year"> Year </label> <br>
    <input type="number" id="year" name="year" min="1900" max="2025" required> <br><br>
    <button type="submit" ondblclick="displaySongInfo()">Submit</button>
  </form>
  <div style="visibility: hidden;" id="info">
  <h1>Song Name : <span id="sname"></span></h1>
<h1>Youtube Link : <span id="ytl"></span></h1>
<iframe src="" id="youtube" allow="encrypted-media" height="300px"></iframe>
<h1> Dicription</h1>
<p id="dis"></p>
<h1> Song Year : <span id="songYear"></span></h1>
</div>
<script src="index.js"></script>
</body>
</html>
